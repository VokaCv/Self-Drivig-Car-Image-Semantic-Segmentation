<!-- Le template n'a accès qu'aux variables 
que la vue lui transmet, et pas aux autres. -->

<!-- Flask offre, une méthode pour faire appel 
à des fichiers qui se trouvent dans le dossier 
static : url_for(). Cette méthode est disponible 
dans le template -->

{% extends 'base.html' %}


{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Projet P8 - Segmentation d'image</title>
    <link rel="icon" href="data:,">
  </head>

  <style>
    a {color: white; text-decoration: none;}
    a:hover{color: hotpink;}
  </style>


  <body class="container-fluid p-0">

    <div class="ml-1 mr-1" style="height:900px">
        <div class="container-fluid row " >           
            <nav id="sideBar"  class=" col-10 col-lg-3 bg-primary d-flex flex-column">
                <div class="container bg-secondary mt-1 border border-dark px-3">
                    <span class="navbar-text ms-auto text-light h6">
                        Future Vision Transport
                    </span>
                </div>

                <div class="text-warning p-2 text-center">
                    <span  class="text-warning h6">
                        Select an image ID:
                    </span>
                </div>

                <div class="list-group p-2 overflow-auto">    
                    <div class="items text-white" style="overflow-y: scroll; height:600px">
                        {% for l in dataset_name %}
                        <span style="font-size:x-small;">
                            <a href="{{url_for('index', img_id=l)}}">{{ l }}</a>
                        </span>
                        <br>
                        {% endfor %}
                    </div>
                </div>
            </nav>

            <div class="col-lg-9 bg-light " style="height:900px">
                <div class="container bg-secondary mt-1 border border-dark px-3 text-right">
                    <span class="navbar-text ms-auto text-light h6">
                        Original image & model prediction
                    </span>
                </div>

                <div class=""  style="height:850px">

                    <div class="container row h-100" >
                        <div class="col-lg-3 text-center "></div>
                        <div class="col-lg-6 text-center  ">
                            <span style="font-size: x-small;">original image</span>
                            <br>
                            
                           
                            <img height="200px" width="400px" src="{{url_for('static', filename='images/img.png')}}" allign="middle"/>
                        
                        </div>
                        <div class="col-lg-3 text-center "></div>


                        <div class="col-lg-3 text-center "></div>
                        <div class="col-lg-6 text-center  ">
                            <span style="font-size: x-small;">original mask</span>
                            <br>
                            
                            <img height="200px" width="400px" src="{{url_for('static', filename='/images/mask.png')}}" allign="middle"/>
                        
                        </div>
                        <div class="col-lg-3 text-center "></div>



                        <div class="col-lg-3 text-center "></div>
                        <div class="col-lg-6 text-center  ">
                            <span style="font-size: x-small;">predicted mask</span>
                            <br>
                            
                            <img height="200px" width="400px" src="{{url_for('static', filename='/images/pred.png')}}" allign="middle"/>
                        
                        </div>
                        <div class="col-lg-3 text-center "></div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    </script>

  </body>
</html>


{% endblock %}
